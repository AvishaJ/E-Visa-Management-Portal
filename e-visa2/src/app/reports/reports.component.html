<h1>Visa Application Reports</h1>
<table>
 
  <thead>
    <tr >
      <th scope="col">Application Code</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">City</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons" >
      <td data-label="Application Code">Visa - 3412</td>
      <td data-label="Name">{{ person.name }}</td>
      <td data-label="Email">{{ person.email }}</td>
      <td data-label="Mobile">{{ person.mobile }}</td>
      <td data-label="City">{{ person.city }}</td>
      <td data-label="Action"><a routerLink="/apply" [queryParams]="{ id: person._id}">Edit</a></td>
    </tr>

  </tbody>
</table>
